<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn Stock Portfolio Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: black;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        
        .header {
            background: black;
            border-bottom: 1px solid #e2e8f0;
            padding: 32px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #718096;
            font-size: 1rem;
        }
        
        .content {
            padding: 32px;
        }
        
        .api-section {
            margin-bottom: 32px;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            background: #4299e1;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #3182ce;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 32px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #feb2b2;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: black;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            border-color: #cbd5e0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1a202c;
            word-break: break-all;
            line-height: 1.2;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: black;
            font-size: 0.875rem;
        }
        
        th {
            background: #f7fafc;
            color: #4a5568;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #f7fafc;
            vertical-align: top;
        }
        
        tbody tr:hover {
            background: #f7fafc;
        }
        
        .positive {
            color: #38a169;
            font-weight: 500;
        }
        
        .negative {
            color: #e53e3e;
            font-weight: 500;
        }
        
        .stock-symbol {
            font-weight: 600;
            color: #1a202c;
            font-size: 0.9rem;
        }
        
        .stock-name {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 2px;
            line-height: 1.2;
        }
        
        .shares {
            font-weight: 500;
            color: #4a5568;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        .price {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .transaction-row {
            background: #f7fafc;
        }
        
        .transaction-indent {
            padding-left: 24px;
            font-size: 0.8rem;
            color: #718096;
        }
        
        .transaction-date {
            font-size: 0.75rem;
            color: #a0aec0;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            th, td {
                padding: 8px 4px;
                font-size: 0.8rem;
            }
            
            .stock-name {
                display: none;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: #718096;
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .summary-row {
            background: #f7fafc;
            border-top: 2px solid #e2e8f0;
            font-weight: 500;
        }
        
        .summary-row td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>hypatia</h1>
        </div>
        
        <div class="content">
            <div class="api-section">
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="Enter your Torn API key" />
                    <button class="btn" onclick="loadPortfolio()">Load Portfolio</button>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div>Loading your portfolio...</div>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="stats" class="stats" style="display: none;"></div>
            
            <div id="tableContainer" class="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Transaction</th>
                            <th>Shares</th>
                            <th>Bought Price</th>
                            <th>Current Price</th>
                            <th>Total Value</th>
                            <th>P&L</th>
                            <th>P&L %</th>
                            <th>1H Change</th>
                            <th>1D Change</th>
                            <th>1W Change</th>
                            <th>1M Change</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                    </tbody>
                </table>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>All Clear!</h3>
                <p>All your stock transactions are in perfect multiples of 1000 shares.</p>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        
        // Load API key from localStorage if available
        window.addEventListener('load', () => {
            const savedKey = localStorage.getItem('tornApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        });
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }
        
        function formatCurrency(num) {
            return '$' + new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }
        
        function formatPercent(num) {
            const className = num >= 0 ? 'positive' : 'negative';
            const sign = num >= 0 ? '+' : '';
            return `<span class="${className}">${sign}${formatNumber(num)}%</span>`;
        }
        
        function formatChange(num) {
            const className = num >= 0 ? 'positive' : 'negative';
            const sign = num >= 0 ? '+' : '';
            return `<span class="${className}">${sign}${formatNumber(num)}</span>`;
        }
        
        function formatDate(timestamp) {
            return new Date(timestamp * 1000).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: '2-digit'
            });
        }
        
        async function loadPortfolio() {
            apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showError('Please enter your API key');
                return;
            }
            
            // Save API key to localStorage
            localStorage.setItem('tornApiKey', apiKey);
            
            hideError();
            showLoading(true);
            document.getElementById('stats').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            try {
                // Get user stocks
                const userResponse = await fetch(`https://api.torn.com/user/?selections=stocks&key=${apiKey}&comment=PortfolioTracker`);
                const userData = await userResponse.json();
                
                if (userData.error) {
                    throw new Error(userData.error.error);
                }
                
                // Find all transactions where shares are not divisible by 1000
                const oddTransactions = [];
                
                Object.values(userData.stocks).forEach(stock => {
                    Object.values(stock.transactions).forEach(transaction => {
                        if (transaction.shares % 1000 !== 0) {
                            oddTransactions.push({
                                stockId: stock.stock_id,
                                stock: stock,
                                transaction: transaction
                            });
                        }
                    });
                });
                
                if (oddTransactions.length === 0) {
                    showLoading(false);
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                // Get current prices for stocks with odd transactions
                const stockIds = [...new Set(oddTransactions.map(t => t.stockId))];
                const pricePromises = stockIds.map(id => 
                    fetch(`https://api.torn.com/torn/${id}?selections=stocks&key=${apiKey}`)
                        .then(response => response.json())
                );
                
                const priceData = await Promise.all(pricePromises);
                
                // Create lookup for current stock data
                const currentPrices = {};
                priceData.forEach(data => {
                    if (data.stocks) {
                        Object.entries(data.stocks).forEach(([id, stockData]) => {
                            currentPrices[id] = stockData;
                        });
                    }
                });
                
                // Enrich transactions with current price data
                const enrichedTransactions = oddTransactions.map(t => ({
                    ...t,
                    currentData: currentPrices[t.stockId]
                })).filter(t => t.currentData);
                
                displayStats(enrichedTransactions);
                displayTable(enrichedTransactions);
                showLoading(false);
                
            } catch (error) {
                showLoading(false);
                showError(`Error loading portfolio: ${error.message}`);
            }
        }
        
        function displayStats(transactions) {
            let totalInvested = 0;
            let totalCurrentValue = 0;
            
            transactions.forEach(t => {
                const shares = t.transaction.shares;
                const boughtPrice = t.transaction.bought_price;
                const currentPrice = t.currentData.current_price;
                
                totalInvested += shares * boughtPrice;
                totalCurrentValue += shares * currentPrice;
            });
            
            const totalPL = totalCurrentValue - totalInvested;
            const totalPLPercent = ((totalCurrentValue - totalInvested) / totalInvested) * 100;
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${transactions.length}</div>
                    <div class="stat-label">Odd Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatCurrency(totalInvested)}</div>
                    <div class="stat-label">Total Invested</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatCurrency(totalCurrentValue)}</div>
                    <div class="stat-label">Current Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value ${totalPL >= 0 ? 'positive' : 'negative'}">${formatCurrency(totalPL)}</div>
                    <div class="stat-label">Total P&L</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value ${totalPLPercent >= 0 ? 'positive' : 'negative'}">${formatNumber(totalPLPercent)}%</div>
                    <div class="stat-label">Total P&L %</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
            document.getElementById('stats').style.display = 'grid';
        }
        
        function displayTable(transactions) {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';
            
            // Sort by P&L percentage descending
            transactions.sort((a, b) => {
                const getPL = (t) => {
                    const current = t.currentData.current_price;
                    const bought = t.transaction.bought_price;
                    return ((current - bought) / bought) * 100;
                };
                return getPL(b) - getPL(a);
            });
            
            transactions.forEach(t => {
                const shares = t.transaction.shares;
                const boughtPrice = t.transaction.bought_price;
                const currentPrice = t.currentData.current_price;
                const totalValue = shares * currentPrice;
                const totalCost = shares * boughtPrice;
                const profitLoss = totalValue - totalCost;
                const profitLossPercent = ((currentPrice - boughtPrice) / boughtPrice) * 100;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="stock-symbol">${t.currentData.acronym}</div>
                        <div class="stock-name">${t.currentData.name}</div>
                    </td>
                    <td>
                        <div class="transaction-date">${formatDate(t.transaction.time_bought)}</div>
                    </td>
                    <td class="shares">${shares.toLocaleString()}</td>
                    <td class="price">$${formatNumber(boughtPrice)}</td>
                    <td class="price">$${formatNumber(currentPrice)}</td>
                    <td class="price">${formatCurrency(totalValue)}</td>
                    <td class="${profitLoss >= 0 ? 'positive' : 'negative'}">${formatCurrency(profitLoss)}</td>
                    <td>${formatPercent(profitLossPercent)}</td>
                    <td>${t.currentData.last_hour ? formatPercent(t.currentData.last_hour.change_percentage) : 'N/A'}</td>
                    <td>${t.currentData.last_day ? formatPercent(t.currentData.last_day.change_percentage) : 'N/A'}</td>
                    <td>${t.currentData.last_week ? formatPercent(t.currentData.last_week.change_percentage) : 'N/A'}</td>
                    <td>${t.currentData.last_month ? formatPercent(t.currentData.last_month.change_percentage) : 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('tableContainer').style.display = 'block';
        }
        
        // Allow Enter key to trigger load
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPortfolio();
            }
        });
    </script>
</body>
</html>
